[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
board_build.f_cpu = 160000000L
board_build.f_flash = 80000000L
monitor_port = COM4
monitor_speed = 115200
upload_port = COM4
upload_speed = 1000000

lib_deps = 
	Ticker@1.0
	ArduinoOTA@1.0
    ESP8266mDNS 
    Blynk
	; arduino-libraries/NTPClient @ ^3.1.0
	beegee-tokyo/DHT sensor library for ESPx@^1.18
